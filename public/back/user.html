<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
    <!-- 侧边栏 -->
    <div class="lt_aside">
        <div class="brand">
            <a href="index.html">乐淘主页</a>
        </div>
        <div class="user">
            <img src="./images/02.jpg" alt="">
            <p>超级管理员</p>
        </div>
        <div class="nav">
            <ul>
                <li><a href="javascript:;" class="current"><i class="glyphicon glyphicon-user"></i> 用户管理</a></li>
                <li>
                    <a class="category" href="javascript:;"><i class="glyphicon glyphicon-list"></i> 分类管理</a>
                    <div class="child" style="display:none">
                        <a href="first.html"> 一级分类</a>
                        <a href="second.html"> 二级分类</a>
                    </div>
                </li>
                <li><a href="product.html" ><i class="glyphicon glyphicon-tags "></i> 商品管理</a></li>
            </ul>
        </div>
        
    </div>
    <!-- 右侧 -->
    <div class="lt_main">
        <div class="lt_topbar clearfix">
            <a href="#" class="icon_menu pull-left"><i class="glyphicon glyphicon-align-justify"></i></a>
            <a href="#"  class="icon_logout pull-right"><i class="glyphicon glyphicon-log-out"></i></a>
        </div>
        <div class="container">
            <ol class="breadcrumb">
                <li>管理系统</li>
                <!-- <li class="active">商品管理</li> -->
            </ol>
            <!-- 序号	用户名	手机号	状态	操作 -->
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th width="10%">序号</th>
                        <th width="20%">用户名</th>
                        <th width="30%">手机号</th>
                        <th width="20%">状态</th>
                        <th width="20%">操作</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
            <div class="text-right">
                <ul id="pagintor"></ul>
            </div>
        </div>
       
    </div>

    <!-- t退出登录模态框 -->
    <div class="modal fade " id="logoutModal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body">
                <p><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary btn-logout">退出</button>
            </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <!-- 禁用启用模态框 -->
    <div class="modal fade" id="userModal" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-sm" role="document">
                <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p><i class="glyphicon glyphicon-info-sign"></i>你确定要执行此操作吗？</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary btn-submitbtn">确认</button>
                </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
    
    <script type="text/html" id="tmp">
        {{ each rows v i }}
        <!-- 序号	用户名	手机号	状态	操作 -->
            <tr>
                <td>{{ i+1+(page-1)*size}}</td>
                <td>{{ v.username }}</td>
                <td>{{ v.mobile}}</td>
                <td>
                    {{ v.isDelete == 1? '启用' : '禁用'}}
                </td>
                <td data-id = "{{ v.id }}">
                    {{ if v.isDelete == 1}}
                        <button class="btn btn-danger">禁用</button>
                    {{ else}}
                        <button class="btn btn-success">启用</button>
                    {{ /if }}

                </td>
            </tr>

        {{ /each }}
    </script>      


    <script src="./lib/jquery/jquery.js"></script>
    <script src="lib/bootstrap/js/bootstrap.js"></script>
    <script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="lib/nprogress/nprogress.js"></script>
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
    <script src="js/common.js"></script>
    <script src="js/user.js"></script>
</body>
</html>
