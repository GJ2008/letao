        </div>
        <div class="nav">
            <ul>
                <li><a href="user.html"><i class="glyphicon glyphicon-user"></i> 用户管理</a></li>
                <li>
                    <a class="category" href="javascript:;"><i class="glyphicon glyphicon-list"></i> 分类管理</a>

                </li>
                <li><a href="product.html"><i class="glyphicon glyphicon-tags "></i> 商品管理</a></li>
            </ul>
        </div>
        
    </div>
    <!-- 右侧 -->
    <div class="lt_main">
        <div class="lt_topbar clearfix">
            <a href="#" class="icon_menu pull-left"><i class="glyphicon glyphicon-align-justify"></i></a>
            <a href="#" data-toggle="modal" data-target=".bs-example-modal-sm" class="icon_logout pull-right"><i class="glyphicon glyphicon-log-out"></i></a>
        </div>
        <div class="container">
            <ol class="breadcrumb">
                <li><a href="index.html">管理系统</a></li>
                <li><a href="category.html">分类管理</a></li>
                <li class="active">一级分类</li>
            </ol>
            <button class="btn btn-default" id="add-btn">添加分类</button>
            <table class="table table-bordered table-hover mg_20">
                <thead>
                    <tr>
                        <th width="20%">序号</th>
                        <th width="80%">一级分类名</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>户外</td>
                    </tr>
                </tbody>
            </table>
            <div class="text-right">
                <ul id="paginator"></ul>
            </div>
        </div>
    </div>
    <!-- 模态框 -->
    <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body">
                <p><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary btn-logout">退出</button>
            </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <!-- tbody渲染模板 -->
    <script type="text/template" id="tmp">
        {{ each rows v i}}
            <tr>
                <td>{{ i+1 +(page-1)*size}}</td>
                <td>{{ v.categoryName }}</td>
            </tr>

        {{ /each}}
    </script>

    <div class="modal fade" tabindex="-1" id="addModal">
            <div class="modal-dialog modal-sm">
              <div class="modal-content">
                <form id="form">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                    <h4 class="modal-title">添加分类</h4>
                  </div>
                  <div class="modal-body">
                    <div class="form-group">
                      <input type="text" name="categoryName"  class="form-control" placeholder="请输入一级分类">
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>

                  </div>
                </form>
              </div>
            </div>
